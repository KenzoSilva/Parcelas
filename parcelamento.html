<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Parcelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simulador de Parcelas</h1>
        
        <label for="quantidade">Quantidade de Parcelas:</label>
        <input type="number" id="quantidade" placeholder="Insira a quantidade de parcelas">

        <label for="valor">Valor Total:</label>
        <input type="number" id="valor" placeholder="Insira o valor total">

        <button onclick="calcularParcelas()">Calcular Parcelas</button>

        <h2>Resultados:</h2>
        <ul id="resultados"></ul>
    </div>

    <script>
        function calcularParcelas() {
            // Limpa os resultados anteriores
            document.getElementById("resultados").innerHTML = "";

            // Pega os valores inseridos pelo usuário
            const quantidade = document.getElementById("quantidade").value;
            const valorTotal = document.getElementById("valor").value;

            // Verifica se os valores são válidos
            if (quantidade > 0 && valorTotal > 0) {
                const valorParcela = (valorTotal / quantidade).toFixed(2);

                // Cria um loop para exibir o valor de cada parcela
                for (let i = 1; i <= quantidade; i++) {
                    const listItem = document.createElement("li");
                    listItem.textContent = `Parcela ${i}: R$ ${valorParcela}`;
                    document.getElementById("resultados").appendChild(listItem);
                }
            } else {
                alert("Por favor, insira valores válidos.");
            }
        }
    </script>

</body>
</html>
